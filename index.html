<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- <link href='https://css.gg/shopping-cart.css' rel='stylesheet'> -->

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="bg-container">
    
    </div>
    <div class="content">
    
      <h4 class="product-type">Perfume</h4>
      <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
      <p class="info">A floral, solar and voluptuous<br> interpretation composed by <br>Olivier Polge,
          Perfumer-Creator<br> for the House of CHANEL.</p>
      <div class="product-price">
        <p class="current-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
     
      <a href="#" class="product-action">
        <div class="icon">
          <img src="./images/icon-cart.svg" alt="" srcset="">
        </div>
            
            <p class="add">Add to Cart</p>
      </a>
    </div>
    
  </div>

</body>
</html>
